<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="form-check form-check-inline row align-self-center">
          <input
            class="form-check-input"
            type="checkbox"
            id="lowercase"
            value="option1"
          />
          <label class="form-check-label" for="inlineCheckbox1"
            >Lowercase letters</label
          >
          <input
            class="form-check-input"
            type="checkbox"
            id="uppercase"
            value="option2"
          />
          <label class="form-check-label" for="inlineCheckbox2"
            >Uppercase letters</label
          >
          <input
            class="form-check-input"
            type="checkbox"
            id="specialChar"
            value="option2"
          />
          <label class="form-check-label" for="inlineCheckbox2"
            >Special Characters</label
          >
          <input
            class="form-check-input"
            type="checkbox"
            id="numbers"
            value="option2"
          />
          <label class="form-check-label" for="inlineCheckbox2">Numbers</label>
        </div>
        <div class="form-group">
          <label for="passwordLength">Desired password length: </label>
          <input
            type="string"
            class="form-control"
            id="passLength"
            aria-describedby="passwordLength"
          />
          <small id="passwordValues" class="form-text text-muted"
            >Value entered must be between 8 - 128</small
          >
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
